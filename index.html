<body>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#home"><h3>Home</h3></a></li>

  <div id="content">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Function to load content based on hash change (routing)
    function loadContent() {
      const hash = window.location.hash;
      let url = 'home.html'; // Default content

      switch (hash) {
        case '#home':
          url = 'home.html';
          break;
        case '#buyer':
           url = 'buyer.html';
           break
        case '#seller':
          url = 'seller.html';
          break
        case '#about':
          url = 'about.html';
          break;
        case '#contact':
          url = 'contact.html';
          break;
        case '#testimonials':
          url = 'testimonials.html';
          break;
        default:
          break;
      }

      // Fetch content and inject into #content div
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        })
        .catch(error => console.error('Error fetching content:', error));
    }

    // Load initial content based on current hash or default to home
    window.addEventListener('DOMContentLoaded', loadContent);
    window.addEventListener('hashchange', loadContent); // Listen for hash changes
  </script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script>
    // EmailJS initialization
    emailjs.init('B6K6rdcZYWIyXl0nL'); // Replace 'YOUR_USER_ID' with your EmailJS user ID

    function submitForm() {
      const form = document.getElementById('contact-form');
      
      // Collect form data
      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      // Send the email using EmailJS
      emailjs.send('service_gt03cab', 'template_ioelegu', formData)
        .then(function(response) {
          // Show success message
          document.getElementById('success-message').innerText = 'Your message has been sent successfully!';
          document.getElementById('error-message').innerText = '';
          form.reset(); // Reset the form
        }, function(error) {
          // Show error message
          document.getElementById('error-message').innerText = 'Failed to send your message. Please try again later.';
          document.getElementById('success-message').innerText = '';
        });
    }
  </script>
  
</body>
